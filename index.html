<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
  <div></div>

  <div class="card"> <!-- to have the card where the text will be -->
   
    <div class="text">
      <h1>Get <span class="purple">insights</span> that help<br>your business grow.</h1>
      <p>Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br> 
          experience, and overall efficiency.</p>

        <!-- For the numbers 3 divs-->
        <div class="stats">
          <div class="statsChild">
            <h1>10k+</h1>
            <p>COMPANIES</p>
          </div>

          <div class="statsChild">
            <h1>314</h1>
            <p>TEMPLATES</p>
          </div>

          <div class="statsChild">
            <h1>12M+</h1>
            <p>QUERIES</p>
          </div>

        </div>
    </div>
    <div id="image-h"></div>
  </div>


  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p> 
    <p>Coded by <a href="#">Laura Santos</a>.</p>
  </div>

</html>
